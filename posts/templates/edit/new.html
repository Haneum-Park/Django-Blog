{% extends 'layout/application.html' %}


{% block content %}

<div class="ui container">
  <form method="POST" action="" class="ui form">
    {% csrf_token %}
    <div class="ui grid">
      <div class="row">
        <div class="field column">
          <label for="category">카테고리</label>
          <div class="ui selection dropdown">
            <input type="hidden" id="category" name="category">
            <i class="dropdown icon"></i>
            <div class="default text">카테고리</div>
            <div class="menu">
              {% for category in categories %}
                {% if not category.parent_value_id %}
                  <div class="item" data-value="{{ category.value }}">{{ category.name }}</div>
                {% endif %}
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="field">
      <label for="title">제목</label>
      <input type="text" name="title" id="title" placeholder="제목을 입력해주세요.">
    </div>
    <div class="field">
      <label for="contents">내용</label>
      <textarea name="contents" id="contents" rows="20" placeholder="내용을 입력해주세요."></textarea>
    </div>
    <div class="field">
      <label for="tags">태그작성</label>
      <input type="text" name="tags" id="tags" placeholder="태그">
    </div>
    <div class="field">
      <strong>{{ error }}</strong>
    </div>
    <button type="submit" class="ui primary button" name="submit">글쓰기</button>
    <a class="ui button" onclick="history.back()">뒤로가기</a>
  </form>
</div>
{% endblock content %}
